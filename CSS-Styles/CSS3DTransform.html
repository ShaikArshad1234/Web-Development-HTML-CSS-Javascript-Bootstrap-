<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            transform: scale3d(1,1,1);
            transition: 2s;
            margin: 2s;
        }
        img:hover {
            transform: scale3d(1.5,1.5,2);
            box-shadow: 15px 15px 2px black;
            transition: 3s;
        }
    </style>
</head>
<body>
    <img src="../Public/Images/a3.jpg" width="300" height="300">
    <img src="../Public/Images/a1.jpg" width="300" height="300">
    <img src="../Public/Images/a4.jpg" width="300" height="300">
</body>
</html>

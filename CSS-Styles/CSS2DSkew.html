<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            transform: skewy(0deg);
            transition: 2s;
        }
        img:hover {
            transform: skewy(60deg);
            transition: 3s;
        }
        .container {
            border: 15px groove;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../Public/Images/a3.jpg" width="300" height="300">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <button data-bs-target="#login" data-bs-toggle="modal" class="btn btn-primary mt-3">Login</button>
    <button class="btn btn-success ms-2 mt-3" data-bs-target="#details" data-bs-toggle="modal">Details</button>
    <div class="modal fade" id="details">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Realme C55</h3>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img src="../Public/Images/Realme.jpg" width="200" height="300">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="login">
        <div class="modal-dialog modal-dialog-centered modal-dailog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-info text-dark">
                    <h3><span class="bi bi-person-fill"></span>User Login</h3>
                    <button data-bs-dismiss="modal" class="btn btn-close"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>User Name</dt>
                        <dd><input type="text" class="form-control"></dd>
                        <dt>Password</dt>
                        <dd><input type="Password" class="form-control"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-prmary">Login</button>
                    <button data-bs-dismiss="modal" class="btn btn-danger"> Cancel</button>

                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>

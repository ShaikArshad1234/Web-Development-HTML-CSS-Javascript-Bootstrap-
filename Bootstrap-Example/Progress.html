<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h2>HTML Progress</h2>
    <progress min="1" max="100" value="50"></progress> 50%
    <h2>Bootstrap progress</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:20%">20% Completed</div>
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width:20%">60% Processing</div>
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:20%">20% Remaining</div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid bg-secondary">
    <div class="bg-light m-4 p-4 rounded">
        <div class="h4">Personal Loan EMI Calulator</div>
        <div class="row mt-3 mb-3">
            <div class="col">Amount you need&#8377; <input type="text" value="50000" size="15"></div>
            <div class="col">for <input type="text" size="4" value="5"></div>
            <div class="col"> Interest rate<input type="text" size="4" value="10.45"></div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col"><input type="range class=w-100" min="50000" max="100000" value="10000"></div>
            <div class="col"><input type="range" class="w-100" min="1" max="5" value="3"></div>
            <div class="col"><input type="range" class="w-100" min="10.45" max="16.45" value="11.45"></div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="row mt-3 mb-3"><span>&#8377;50,000</span><span class="float-end">&#8377; 10,10,000</span></div>
            <div class="col"><span>1</span><span class="float-end">5</span></div>
            <div class="col"><span>10.45%</span><span class="float-end">16.45%</span></div>
        </div>
        <div class="row mt-4 mb-3">
            <div class="col">
                <button class="btn btn-primary float-end">Calculate</button>
            </div>
        </div>
    </div>
    
</body>
</html>
